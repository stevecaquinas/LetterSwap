<head>
  <meta charset="UTF-8">
  <title>Letter Swap Word Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Slab', 'Times New Roman', serif;
      background: #111;
      text-align: center;
      padding: 30px;
      color: #f7f3e9;
    }
    .instructions {
      margin-top: -15px;
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #ffe082;
      letter-spacing: 0.02em;
    }
    .tile-row {
      margin-bottom: 10px;
    }
    .tile-container {
      display: inline-block;
      perspective: 600px;
      margin: 3px;
    }
    .tile {
      width: 48px;
      height: 48px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(.4,2,.6,1);
      cursor: pointer;
    }
    .tile.locked {
      pointer-events: none;
      cursor: default;
    }
    .tile.flipping {
      transform: rotateY(180deg);
    }
    .tile-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-family: 'Roboto Slab', 'Times New Roman', serif;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 2px 4px 6px #6b4a1b, 0 1px #fff2 inset;
      border: 2px solid #b39c6a;
      background: #eac784;
      color: #3e3220;
      text-shadow: 1px 1px 0 #fff2, 0px 2px 2px #b39c6a;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
      user-select: none;
    }
    .tile-face.back {
      transform: rotateY(180deg);
    }
    .tile.selected .tile-face.front,
    .tile.selected .tile-face.back {
      background: #a3d977 !important;
      border-color: #5a9635;
      color: #183616;
    }
    .tile.locked .tile-face.front,
    .tile.locked .tile-face.back {
      background: #7fe47f !important;
      border-color: #289c28;
      color: #183616;
    }
    #game {
      display: inline-block;
      padding: 24px 32px;
      background: #181818;
      border-radius: 8px;
      box-shadow: 0 2px 12px #000;
      margin-top: 40px;
    }
    button {
      padding: 8px 18px;
      font-size: 1em;
      margin-top: 10px;
      margin-left: 8px;
      border-radius: 4px;
      border: 1.5px solid #b39c6a;
      background: #eac784;
      color: #3e3220;
      cursor: pointer;
      font-family: 'Roboto Slab', 'Times New Roman', serif;
      font-weight: bold;
      box-shadow: 1px 2px 2px #6b4a1b;
      transition: background 0.2s, border-color 0.2s;
    }
    button:disabled {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
      border-color: #999;
    }
    button:hover:enabled {
      background: #a3d977;
      border-color: #5a9635;
      color: #183616;
    }
    #gameStatus {
      font-weight: bold;
      color: #a3d977;
      margin-top: 12px;
      min-height: 1.5em;
    }
    #hintCount {
      color: #a3d977;
      font-weight: bold;
      margin-bottom: 0;
    }
  </style>
</head>

    <button onclick="startGame()">Restart</button>
    <button id="hintBtn" onclick="useHint()">Hint</button>
    <button id="revealBtn" onclick="revealTiles()">Reveal</button>
  </div>

    function shuffle(arr) {
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];

    function startGame() {

      do {

    function renderRow(container, rowData, rowNum) {
      container.innerHTML = "";
      for (let i = 0; i < rowData.length; i++) {
        const tileContainer = document.createElement('div');

        const tile = document.createElement('div');
        let tileIndex = (rowNum - 1) * 5 + i;
        let isLocked = locked[tileIndex];
        tile.className = 'tile' +

        tile.setAttribute('data-row', rowNum);

      const tileIndex = (row - 1) * 5 + idx;

              [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
              break;
            }
          }
        }
      }
      // Now re-scramble back so we can animate
      for (let k = moves.length - 1; k >= 0; k--) {
        const [i, j] = moves[k];
        [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
      }
      // Animate swaps one by one
      function animateMoves(idx) {
        if (idx >= moves.length) {
          // All done, lock all tiles
          locked = Array(10).fill(true);
          gameFinished = true;
          updateDisplay();
          checkWin();
          return;
        }
        const [i, j] = moves[idx];
        animateSingleFlip(i, j, () => animateMoves(idx + 1));
      }
      if (moves.length === 0) {
        locked = Array(10).fill(true);
        gameFinished = true;
        updateDisplay();
        checkWin();
      } else {
        animateMoves(0);
      }
    }

    function checkWin() {
      const row1Word = tiles.slice(0,5).join("");
      const row2Word = tiles.slice(5,10).join("");
      if (
        wordList.includes(row1Word) &&
        wordList.includes(row2Word) &&
        row1Word !== row2Word
      ) {
        locked = Array(10).fill(true);
        gameFinished = true;
        let goes = swapCount + hintsUsed;
        if ((row1Word === word1 && row2Word === word2) || (row1Word === word2 && row2Word === word1)) {
          document.getElementById("gameStatus").textContent = `You solved for the original words! You did it in ${goes} goes.`;
        } else {
          document.getElementById("gameStatus").textContent = `You matched two valid words! You did it in ${goes} goes.`;
        }
        document.getElementById("hintBtn").disabled = true;
        document.getElementById("revealBtn").disabled = true;
        updateDisplay();
      }
    }

    window.onload = startGame;
  </script>
